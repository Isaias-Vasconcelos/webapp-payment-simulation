run-name: ${{ github.actor }} ðŸš€

on:
    push:
      branches: ["master"]
    pull_request:
      branches: ["master"]

jobs:
    
    build:
        runs-on: ubuntu/latest
        
        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with: 
                dotnet-version: 9.0.x

            - name: Restore
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore
            


